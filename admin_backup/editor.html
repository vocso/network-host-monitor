<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Hosts</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-6">
  <div class="max-w-5xl mx-auto">
    <h2 class="text-3xl font-semibold mb-6">üìã Host List</h2>

    <table class="w-full table-auto border border-gray-300 shadow-sm mb-8 rounded-md overflow-hidden">
      <thead class="bg-gray-100 text-left text-sm uppercase tracking-wider text-gray-600">
        <tr>
          <th class="px-4 py-3">Name</th>
          <th class="px-4 py-3">IP</th>
          <th class="px-4 py-3">Action</th>
        </tr>
      </thead>
      <tbody id="hostTable" class="text-sm divide-y divide-gray-200 bg-white">
        <!-- dynamic rows go here -->
      </tbody>
    </table>

    <h3 class="text-2xl font-semibold mb-4">‚ûï Add / Edit Host</h3>
    <form onsubmit="saveHost(event)" class="space-y-4 bg-white p-6 rounded-md shadow-md">
      <input type="hidden" id="editIndex" value="">

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input id="label" type="text" placeholder="Name" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
        >
        <input id="ip" type="text" placeholder="IP Address" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
        >
      </div>

      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md shadow-md transition">
        üíæ Save
      </button>
      <p id="msg" class="text-sm text-green-600 mt-2"></p>
    </form>
  </div>



 <script>
    let hosts = [];

    async function loadData() {
      const res = await fetch('/data.json');
      const data = await res.json();
      hosts = data.hosts || [];
      renderTable();
    }

    function renderTable() {
      const tbody = document.getElementById("hostTable");
      tbody.innerHTML = "";
      hosts.forEach((host, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="px-4 py-2">${host.label}</td>
          <td class="px-4 py-2">${host.ip}</td>
          <td class="px-4 py-2 space-x-2">
            <button onclick="editHost(${index})"
                    class="text-blue-600 hover:underline">‚úèÔ∏è Edit</button>
            <button onclick="deleteHost(${index})"
                    class="text-red-600 hover:underline">üóë Delete</button>
          </td>`;
        tbody.appendChild(row);
      });
    }

    function editHost(index) {
      document.getElementById("editIndex").value = index;
      document.getElementById("label").value = hosts[index].label;
      document.getElementById("ip").value = hosts[index].ip;
    }

    function deleteHost(index) {
      if (confirm("Are you sure you want to delete this host?")) {
        hosts.splice(index, 1);
        updateServer();
      }
    }

    function saveHost(event) {
      event.preventDefault();
      const index = document.getElementById("editIndex").value;
      const label = document.getElementById("label").value;
      const ip = document.getElementById("ip").value;

      const newHost = { label, ip };

      if (index === "") {
        hosts.push(newHost);
      } else {
        hosts[parseInt(index)] = newHost;
      }

      document.getElementById("editIndex").value = "";
      document.getElementById("label").value = "";
      document.getElementById("ip").value = "";

      updateServer();
    }

    async function updateServer() {
      const res = await fetch('/save', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ hosts })
      });
      const result = await res.json();
      document.getElementById("msg").innerText = result.success
        ? "‚úÖ Saved successfully!"
        : "‚ùå Error: " + result.error;
      renderTable();
    }

    loadData();
  </script>






</body>
</html>
